name: Daily Workout Pipeline

on:
  schedule:
    - cron: "30 17 * * *" # 11:00 PM IST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch workout data
        run: |
          python scripts/fetch_workout.py

      - name: Store workout in SQLite
        run: |
          python scripts/store_workout.py

      - name: List files (debug)
        run: |
          ls -la
