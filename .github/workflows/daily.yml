name: Daily Workout

on:
  workflow_dispatch:
  schedule:
    - cron: "30 17 * * *"  # 11 PM IST

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run workflow
        env:
          LYFTA_API_KEY: ${{ secrets.LYFTA_API_KEY }}
        run: |
          python scripts/run.py
