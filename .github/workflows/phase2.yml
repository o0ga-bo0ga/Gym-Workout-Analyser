name: Phase 2 - SQLite Logging

on:
  workflow_dispatch:
  schedule:
    - cron: "30 20 * * *"

jobs:
  phase2:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Phase 2
        env:
          LYFTA_API_KEY: ${{ secrets.LYFTA_API_KEY }}
        run: |
          python src/phase2.py
